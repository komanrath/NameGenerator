<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Name Generator</title>
</head>

<body>
    <p>hello</p>
    <p>today, you will receive a new name; this is your true name. don't forget it.</p>
    <form>
        <fieldset>
            <legend>when were you born?</legend>
            <p>day: <input id="Day"></p>
            <p>month: <input id="Month"></p>
            <input id="rename" type="submit" value="Click me, please. Yes, you. Here. Click Me.">
        </fieldset>
    </form>
    <script>
        const Day = document.getElementById("Day");
        const Month = document.getElementById("Month");
        const rename = document.getElementById("rename");

        const First_name = [
            "sly ",
            "naughty ",
            "impudent ",
            "saucy ",
            "wily ",
            "hypnotic ",
            "rascally ",
            "kurwa ",
            "mischevous ",
            "brazen ",
            "cheeky ",
            "disobedient "
        ];

        const Last_name = [
            "dog",
            "cat",
            "elephant",
            "giraffe",
            "lion",
            "tiger",
            "penguin",
            "koala",
            "panda",
            "cheetah",
            "dolphin",
            "whale",
            "octopus",
            "rhinoceros",
            "kangaroo",
            "hippopotamus",
            "zebra",
            "gazelle",
            "bobr <3",
            "crocodile",
            "ostrich",
            "armadillo",
            "elephant seal",
            "parrot",
            "sloth",
            "gorilla",
            "polar bear",
            "snake",
            "chimpanzee",
            "rhinoceros beetle"
        ];
        
        rename.onclick = () => {
            if (Day.value > 31 || Day.value < 0) {
                alert("Pshh, that's not a valid calendar day. Try again.");
            }
            else if (Day.value == "") {
                alert("Oops, I think you forgot to input a day.");
            }
            else if (Month.value > 12 || Month.value < 0) {
                alert("Sneaky, sneaky. That's not a valid calendar month! Try again.");
            } 
            else if (Month.value == "") {
                alert("Oops, where's the month?");
            } else {
                const newName = (First_name[Number(Month.value) - 1] + Last_name[Number(Day.value) - 1]);
                alert(`Your new name, from now until forever, is: ${newName}`);
            }
        }

    </script>

</body>

</html>
